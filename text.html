<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>マルバツゲーム</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
        }
        .cell {
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            font-size: 2em;
            cursor: pointer;
            user-select: none;
        }
    </style>
</head>
<body>
    <div class="board">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
    </div>

    <script>
        const cells = document.querySelectorAll('.cell');
        let currentPlayer = '○';
        const moves = {'○': [], '×': []};
        const maxMoves = 3;
        const boardState = Array(9).fill(null);

        function handleClick(event) {
            const cell = event.target;
            const index = cell.dataset.index;

            if (boardState[index] !== null) {
                return; // 既に埋まっている場合は何もしない
            }

            if (moves[currentPlayer].length < maxMoves) {
                // マークを置く
                cell.textContent = currentPlayer;
                boardState[index] = currentPlayer;
                moves[currentPlayer].push(index);
            } else {
                // 最も古いマークを消す
                const oldIndex = moves[currentPlayer].shift();
                document.querySelector(`.cell[data-index='${oldIndex}']`).textContent = '';
                boardState[oldIndex] = null;

                // 新しいマークを置く
                cell.textContent = currentPlayer;
                boardState[index] = currentPlayer;
                moves[currentPlayer].push(index);
            }

            // 次のプレイヤーに交代
            currentPlayer = currentPlayer === '○' ? '×' : '○';
        }

        cells.forEach(cell => cell.addEventListener('click', handleClick));
    </script>
</body>
</html>
